<div class="user-form-title">
  הוספת / עריכת משתמש
</div>
<div class="user-form-subtitle">
  מלא את הפרטים ושמור במערכת
</div>

<form (ngSubmit)="onSubmit()">
  <div class="user-form-row">
    <label>שם משתמש</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      required>
  </div>

  <div class="user-form-row">
    <label>אימייל</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required>
  </div>

  <div class="user-form-row">
    <label>תפקיד</label>
    <select [(ngModel)]="role" name="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div class="user-form-footer">
    <button type="submit">
      {{ userToEdit ? 'עדכן משתמש' : 'הוסף משתמש' }}
    </button>
  </div>
</form>
